<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
		<link rel="manifest" href="images/site.webmanifest" />
		<title>Snake</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/f620239d53.js" crossorigin="anonymous"></script>
		<!-- Personal styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="row w-100 text-center">
			<div class="col text-white">
				<h2>Score : <span id="currentScore">0</span></h2>
			</div>
			<div class="col"><h1 class="text-center my-2 text-white">Snake</h1></div>
			<div class="col text-white">
				<h2>High Score : <span id="highScore">0</span></h2>
			</div>
		</div>

		<div id="gameBoard" class="gameBoard"></div>

		<div id="startModal" class="modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Welcome to the classic!</h5>
					</div>
					<div class="modal-body">
						<label for="snakeSpeed" class="form-label">Current nake speed is <span id="selectSpeed" class="text-success"></span></label>
						<input type="range" class="form-range" id="snakeSpeed" value="7" min="7" max="20" />
						<p class="text-center fs-2 text-success lead">This is Snake!</p>
						<p class="text-center fs-3">
							Press the button bellow and using the arrow keys, move the snake to eat as much food as you can to beat your highscore!
						</p>
						<p class="text-center fs-2 text-success">Good Luck!</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary m-auto" onclick="startGame()">Play</button>
					</div>
				</div>
			</div>
		</div>
		<div id="endModal" class="modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Game Over <i class="fas fa-heart-broken text-danger"></i></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p class="text-center" id="endGameText"></p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary m-auto" data-bs-dismiss="modal" onclick="playAgain()">Play again</button>
					</div>
				</div>
			</div>
		</div>

		<div></div>
		<footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
			<div class="container">
				<h2 class="fs-5 text-white">
					Photo by
					<a class="link-light" href="https://unsplash.com/@kellysikkema?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Kelly Sikkema</a
					>
					on
					<a class="link-light" href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="blank"
						>Unsplash</a
					>
				</h2>
				<h2 class="text-white fs-5">Favicon thanks to <a class="link-light" href="https://favicon.io/" target="blank">Favicon.io</a></h2>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- Javascript -->
		<script src="app.js"></script>
	</body>
</html>
